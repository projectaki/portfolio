name: Test and build to github pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: npm install,build and test
        run: |
          npm install
          npm run build
          npm test
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: dist/portfolio/

  build:
    needs: test
    name: Build to github pages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Build to github pages
        run: 'npm run deploy'
